<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+VIC+Guides&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .playwrite-au-vic-guides-regular {
        font-family: "Playwrite AU VIC Guides", serif;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="playwrite-au-vic-guides-regular bg-gradient-to-r from-violet-500 to-fuchsia-500 flex justify-center items-center h-screen"
  >
    <div class="bg-slate-700 max-w-sm text-white rounded-lg px-2 py-4">
      <h2 class="text-center text-lg font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label for="" class="block text-sm font-medium mb-1">Email</label>
          <input
            class="rounded-md mb-2 w-full px-2 py-2"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <div class="mb-4">
          <label for="" class="block text-sm font-medium mb-1">Password</label>
          <input
            class="rounded-md mb-2 w-full px-2 py-2"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
        <button
          class="bg-rose-500 mb-4 text-white font-extrabold text-center rounded-md w-full p-3 hover:bg-rose-900"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
